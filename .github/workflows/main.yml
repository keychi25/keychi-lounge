name: Build React on S3
on:
  push:
      branches:
        - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dependencies
        run: yarn

      - name: Build
        run: yarn export

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESSKEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRETACCESS_KEY }}
        run: |
          aws s3 cp --recursive --region ap-northeast-1 build s3://keychi-lounge.com
